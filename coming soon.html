    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS dari tema Anda disalin ke sini */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* bg-slate-50 */
            color: #334155; /* text-slate-700 */
        }
        .viz-icon { width: 80px; height: 80px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; border-radius: 0.75rem; }
        .nav-button-active { background-color: #047857; color: #ffffff; font-weight: 600; }
        .nav-button-inactive { background-color: #ecfdf5; color: #064e3b; border: 1px solid #d1fae5; }
        .option-btn { transition: background-color 0.3s, border-color 0.3s, color 0.3s; cursor: pointer; }
        .option-btn:hover:not([disabled]) { background-color: #d1fae5; border-color: #10b981; }
        .option-btn.correct { background-color: #34d399; color: white; border-color: #10b981; }
        .option-btn.incorrect { background-color: #f87171; color: white; border-color: #ef4444; }
        .option-btn:disabled { cursor: not-allowed; }
        .less-time { color: #ef4444; font-weight: 700; }
        #conclusion.hidden { opacity: 0; transform: translateY(20px); }
        .flex-center { display: flex; justify-content: center; }
        .gambar-responsif { width: 35%; height: auto; max-width: 100%; }
        @media (max-width: 768px) { .gambar-responsif { width: 100%; } }

        .battery {
            width: 200px;
            height: 40px;
            border: 3px solid #4b5563; /* slate-600 */
            border-radius: 8px;
            padding: 4px;
            display: flex;
            gap: 4px;
            position: relative;
            background-color: #f1f5f9; /* slate-100 */
        }
        .battery::after {
            content: '';
            position: absolute;
            right: -12px;
            top: 50%;
            transform: translateY(-50%);
            height: 50%;
            width: 8px;
            background-color: #4b5563;
            border-radius: 0 3px 3px 0;
        }

        .battery-segment {
            flex: 1;
            border-radius: 3px;
            background-color: #cbd5e1; /* slate-300 - Kosong */
            transition: background-color 0.5s ease;
        }
        .battery-segment.filled {
            background-color: #86efac; /* green-300 - Terisi */
        }
        
        /* Animasi untuk garis EKG */
        .ekg-line {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw-ekg 4s linear infinite;
        }

        @keyframes draw-ekg {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>

    <script>
        // Script kecil untuk membuat persentase terasa dinamis (opsional)
        document.addEventListener("DOMContentLoaded", function() {
            const percentageElement = document.getElementById('progress-percentage');
            let currentPercentage = 50;

            setInterval(() => {
                // Berhenti di 99% agar terlihat "hampir selesai"
                if (currentPercentage < 99) {
                    currentPercentage++;
                    percentageElement.textContent = `${currentPercentage}%`;
                }
            }, 2000); // Update setiap 2 detik
        });
    </script>
