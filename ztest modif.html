<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Audio Player</title>
 <link rel="stylesheet" href="css/youtubeaudio.css">
</head>
<body> 

<div class="player-container">
  <p>🎧 Kasus ini juga bisa dengarkan, tinggal tekan tombol play</p>

  <div class="controls">
    <button id="playBtn" onclick="playAudio()">▶️ Play</button>
    <button id="pauseBtn" class="hidden" onclick="pauseAudio()">⏸️ Pause</button>
    <span id="status">🔇 Belum diputar</span>
  </div>
</div>

<!-- Hidden YouTube Player -->
<iframe
  id="ytPlayer"
  src="https://www.youtube.com/embed/NiqmzD2S_I8?enablejsapi=1"
  allow="autoplay"
></iframe>
<script src="css/scriptyt.js"></script>

</body>
</html>
