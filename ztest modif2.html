<div class="player-container">
  <p>üéß Kasus ini juga bisa didengarkan, tinggal tekan tombol play</p>
  <div class="controls">
    <button id="playBtn" onclick="playAudio()">‚ñ∂Ô∏è Play</button>
    <button id="pauseBtn" class="hidden" onclick="pauseAudio()">‚è∏Ô∏è Pause</button>
    <span id="status">üîá Belum diputar</span>
  </div>
</div>

<iframe
  id="ytPlayer"
  data-src="https://www.youtube.com/embed/DbD9m5GgmSo?enablejsapi=1&autoplay=1"
  allow="autoplay"
></iframe>

<script>
  // Perubahan 2: Menambahkan variabel penanda (flag)
  let playerLoaded = false;

  function sendCommand(command) {
    const iframe = document.getElementById("ytPlayer");
    iframe.contentWindow.postMessage(
      JSON.stringify({
        event: "command",
        func: command,
        args: [],
      }),
      "*"
    );
  }

  // Perubahan 3: Memodifikasi fungsi playAudio()
  function playAudio() {
    const iframe = document.getElementById("ytPlayer");

    // Hanya muat video saat pertama kali diklik
    if (!playerLoaded) {
      // Ambil URL dari atribut 'data-src' dan set sebagai 'src'
      iframe.src = iframe.getAttribute("data-src");
      playerLoaded = true; // Tandai bahwa player sudah dimuat
    } else {
      // Jika sudah dimuat, kirim perintah play
      sendCommand("playVideo");
    }

    // Update UI tombol dan status
    document.getElementById("playBtn").classList.add("hidden");
    document.getElementById("pauseBtn").classList.remove("hidden");
    document.getElementById("status").textContent = "üé∂ Sedang diputar";
  }

  function pauseAudio() {
    sendCommand("pauseVideo");
    document.getElementById("pauseBtn").classList.add("hidden");
    document.getElementById("playBtn").classList.remove("hidden");
    document.getElementById("status").textContent = "‚è∏Ô∏è Audio dijeda";
  }
</script>
