<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Audio Player</title>
  <style>
    #ytPlayer {
      width: 0;
      height: 0;
      border: none;
      visibility: hidden;
      position: absolute;
      left: -9999px;
    }

    .player-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 6px;
      background-color: #1e88e5;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #1565c0;
    }

    .hidden {
      display: none;
    }

    #status {
      font-size: 18px;
      color: #333;
      white-space: nowrap;
    }
  </style>
</head>
<body>

<div class="player-container">
  <h2>üéß YouTube Audio Player</h2>

  <div class="controls">
    <button id="playBtn" onclick="playAudio()">‚ñ∂Ô∏è Play</button>
    <button id="pauseBtn" class="hidden" onclick="pauseAudio()">‚è∏Ô∏è Pause</button>
    <span id="status">üîá Belum diputar</span>
  </div>
</div>

<!-- Hidden YouTube Player -->
<iframe
  id="ytPlayer"
  src="https://www.youtube.com/embed/NiqmzD2S_I8?enablejsapi=1"
  allow="autoplay"
></iframe>

<script>
  function sendCommand(command) {
    const iframe = document.getElementById('ytPlayer');
    iframe.contentWindow.postMessage(
      JSON.stringify({
        event: "command",
        func: command,
        args: []
      }),
      "*"
    );
  }

  function playAudio() {
    sendCommand("playVideo");
    document.getElementById('playBtn').classList.add('hidden');
    document.getElementById('pauseBtn').classList.remove('hidden');
    document.getElementById('status').textContent = "üé∂ Sedang diputar";
  }

  function pauseAudio() {
    sendCommand("pauseVideo");
    document.getElementById('pauseBtn').classList.add('hidden');
    document.getElementById('playBtn').classList.remove('hidden');
    document.getElementById('status').textContent = "‚è∏Ô∏è Audio dijeda";
  }
</script>

</body>
</html>
